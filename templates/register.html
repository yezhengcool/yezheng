<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/commons.css">
</head>
<body>
<h1 class="xx">用户注册</h1>
<form method="post" action="/register">
    <div>
        用户名: <input type="text"/>
    </div>
    <div>
        密码: <input type="password"/>
    </div>
    <div>
        性别:
        <input type="radio">男
        <input type="radio">女
    </div>
    <div>
        爱好:
        <input type="checkbox">篮球
        <input type="checkbox">足球
        <input type="checkbox">乒乓球
    </div>
    <div>
        城市:
        <select>
            <option>北京</option>
            <option>上海</option>
            <option>深圳</option>
        </select>
    </div>
    <div>
        擅长领域:
        <select multiple>
            <option>打游戏</option>
            <option>睡觉</option>
            <option>吃饭</option>
            <option>刷抖音</option>
        </select>
    </div>
    <div>
        备注:
        <textarea></textarea>
    </div>
    <div>
        <input type="submit" value="注册"/>
    </div>
</form>

</body>
</html>
